
<table>
  <tr>Admin</tr>
  <tr>
    <th>id</th>
    <th>username</th>
    <th>name</th>
    <th>userType</th>
  </tr>
  <tr *ngFor="let admin of admins">
    <td>{{admin.id}}</td>
    <td><input value="{{admin.username}}"/></td>
    <td><input value="{{admin.name}}"/></td>
    <td>
      {{admin.userType}}
    </td>
    <td><button (click)="deleteAdmin(admin.id)">delete</button></td>
  </tr>
</table>
