
<table>
  <tr>Admin</tr>
  <tr>
    <th>id</th>
    <th>username</th>
    <th>name</th>
    <th>userType</th>
  </tr>
  <tr *ngFor="let admin of admins">
    <td>{{admin.id}}</td>
    <td><input [(ngModel)]="admin.username" value="{{admin.username}}"/></td>
    <td><input [(ngModel)]="admin.name"value="{{admin.name}}"/></td>
    <td>
      {{admin.userType}}
    </td>
    <td><button (click)="deleteAdmin(admin.id)">delete</button></td>
  </tr>
</table>
<table>
  <tr>Client</tr>
  <tr>
    <th>id</th>
    <th>username</th>
    <th>name</th>
    <th>userType</th>
  </tr>
  <tr *ngFor="let client of clients">
    <td>{{client.id}}</td>
    <td><input [(ngModel)]="client.username" value="{{client.username}}"/></td>
    <td><input [(ngModel)]="client.name"value="{{client.name}}"/></td>
    <td>
      {{client.userType}}
    </td>
    <td><button (click)="deleteClient(client.id)">delete</button></td>
    <td><button (click)="updateClient(client.id,client)">update</button></td>
  </tr>
</table>
