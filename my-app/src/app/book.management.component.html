
<table>
  <tr>Book</tr>
  <tr>
    <th>id</th>
    <th>price</th>
    <th>quantity</th>
    <th>status</th>
  </tr>
  <tr *ngFor="let book of books">
    <td>{{book.id}}</td>
    <td><input [(ngModel)]="book.price" value="{{book.price}}"/></td>
    <td><input [(ngModel)]="book.quantity" value="{{book.quantity}}"/></td>
    <td><input [(ngModel)]="book.status"value="{{book.status}}"/></td>
    <td><button (click)="deleteBook(book.id)">delete</button></td>
    <td><button (click)="updateBook(book.id,admin)">update</button></td>
  </tr>
  <tr>
    <td></td>
    <td><input #price name="price" /></td>
    <td><input #quantity name="quantity"/></td>
    <td></td>
    <td><button (click)="createBook(price.value,quantity.value)">create</button></td>
  </tr>
</table>
