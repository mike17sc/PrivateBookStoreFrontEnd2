<h3>books</h3>

<div *ngFor="let book of books">
  <ul>
    <li><label>id: </label>{{book.id}}</li>
    <li><label>price: </label>{{book.price}}</li>
    <li><label>quantity: </label>{{book.quantity}}</li>
    <li><label>status: </label>{{book.status}}</li>
    <button>Buy</button><input type="number" name="quantity" min="1" max="100"><br>
    <input type="radio" name="delivery" value="Home" checked> Home
    <input type="radio" name="delivery" value="At shop"> At shop<br>
  </ul>
</div>
